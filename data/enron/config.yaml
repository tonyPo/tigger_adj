# ENRON CONFIG FILE

flownet:
  overwrite: True
  flownet_config_path: 'flowmodel/'

  # model structure
  activation: 'sigmoid'
  hidden_units: [32,32]
  number_of_bijectors: 12
  # training params
  epoch: 3000
  learning_rate: 0.001
  batch_size: 36 

  # print freq of loss during training
  n_disp: 20
  verbose: 2
  # only needed when loading pretrain model
  event_dim: 37
  
torch_geo_graphsage:
  embed_path: 'embed/'
  embedding_dim: 64
   #20000  # epoch for training
  epoch: 3000
  lr: 0.001
  batch_size: 36
  num_layers: 2
  verbose: 2
  num_neighbors: [10, 10]
  dropout: 0.1
  num_test: 0.3

lstm:
  n_walks: 10000
  test_n_walks: 100
  batch_size: 50
  num_clusters: 16
  cluster_emb_dim: 4
  mu_hidden_dim: 64
  l_w: 12
  num_epochs: 400
  minimum_walk_length: 2
  verbose: 1
  pca_components: 8
  config_path: "lstm_model/"
  lr: 0.0001
  kl_weight: 0.001
  dropout: 0.1
  nb_lstm_layers: 1
  weight_decay: 0.0005

GraphSynthesizer2:
  synth2_path: None
  test_fraction: 0.3
  batch_size: 128
  num_clusters: 12
  cluster_dim: 3
  epochs: 5000
  z_dim: 128
  activation_function_str: 'relu'
  lr: 0.004
  weight_decay: 0.0001
  verbose: 2


  
nodes_path: "enron_nodes.parquet"
edges_path: "enron_edges.parquet"
embed_path: "embed/embedding.parquet"
synth_walks: "synth_walks.pickle"
synth_nodes: "synth_nodes.parquet"
synth_graph_dir: "synth_graph/"
target_node_count: 150
  