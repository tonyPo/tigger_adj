# config MOOC

flownet:
  overwrite: True
  flownet_config_path: 'flowmodel/'

  # model structure
  activation: 'sigmoid'
  hidden_units: [4,4]
  number_of_bijectors: 16
  # training params 1500 epoch
  epoch: 1500
  learning_rate: 0.00001
  batch_size: 1024 

  # print freq of loss during training
  n_disp: 10
  verbose: 2
  # only needed when loading pretrain model
  event_dim: 7

tab_ddpm:
  ddpm_config_path: ""
  verbose: 2
  num_timesteps: 1000
  gaussian_loss_type: "mse"
  scheduler: "cosine"
  model_type: "mlp"
  device: "cpu"
  batch_size: 512
  lr: 0.005
  weight_decay: 0.001
  steps: 4000
  dataset_params:
    task_type: "binclass"
    val_fraction: 0.1
    cat_cols: [['cat1', 'cat2']]
    boolean_cols: []
  model_params:
    is_y_cond: false
    # num_classes: 2
    rtdl_params:
      d_layers: [
          256,
          256
      ]
      dropout: 0.1
  
torch_geo_graphsage:
  embed_path: 'embed/'
  embedding_dim: 64
   #20000  # epoch for training
  epoch: 1000
  lr: 0.001
  batch_size: 1024
  num_layers: 2
  verbose: 2
  num_neighbors: [5, 5]
  dropout: 0.1
  # test set fraction
  num_test: 0.3



lstm:
  n_walks: 3000
  test_n_walks: 300
  batch_size: 256
  num_clusters: 12
  cluster_emb_dim: 4
  mu_hidden_dim: 64
  l_w: 12
  num_epochs: 3000
  minimum_walk_length: 2
  verbose: 1
  pca_components: 8
  config_path: "lstm_model/"
  lr: 0.0001
  kl_weight: 0.001
  dropout: 0.1
  nb_lstm_layers: 1
  weight_decay: 0.0005

node_synthesizer_class: "tab_ddpm"
  
nodes_path: "mooc_nodes.parquet"
edges_path: "mooc_edges.parquet"
embed_path: "embed/embedding.parquet"
synth_walks: "synth_walks.pickle"
synth_nodes: "synth_nodes.parquet"
synth_graph_dir: "synth_graph/"
target_node_count: 7000
  